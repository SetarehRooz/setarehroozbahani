<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setareh Roozbahani - Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');
        
        body {
            background-color: #FFFFFF;
            color: #542b38;
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            color: #542b38;
        }

        .name {
            font-size: 1.7em;
            font-weight: bold;
            margin-right: 20px;
            color: #542b38;
        }

        .name a {
            text-decoration: none;
            color: #542b38;
        }

        .name a:hover {
            color: #FFD700;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #542b38;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #FFD700;
        }

        footer {
            text-align: left;
            padding: 20px;
            color: #542b38;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.8em;
        }

        /* Layout: Images and their Titles */
        .projects-container {
            display: flex;
            justify-content: center;
            gap: 50px;
            padding: 50px;
        }

        .project {
            text-align: center;
            width: 200px; /* Fixed width for each image */
        }

        .project img {
            width: 100%;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .project img:hover {
            transform: scale(1.05);
        }

        .project-title {
            margin-top: 10px;
            font-size: 1.1em;
            color: #542b38;
        }
    </style>
</head>
<body>

<header>
    <div class="name"><a href="work.html">Setareh Roozbahani</a></div>
    <nav>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- Image Layout -->
<div class="projects-container">
    <div class="project">
        <img src="images/Spheres of Influence_00.jpg" alt="Spheres of Influence" onclick="showProject('spheres')">
        <div class="project-title">Spheres of Influence</div>
    </div>
    <div class="project">
        <img src="images/Extended Liminal_00.jpg" alt="Extended Liminal" onclick="showProject('extended')">
        <div class="project-title">Extended Liminal</div>
    </div>
</div>

<footer>
    &copy; 2024 Setareh Roozbahani
</footer>

<script>
    // Function to show project gallery in the center
    function showProject(projectName) {
        // Add your functionality here if you want to display more details when clicking on an image.
        alert("Clicked on: " + projectName);
    }
</script>

</body>
</html>
