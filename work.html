<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setareh Roozbahani - Projects</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DejaVu+Sans+Mono&display=swap');
        
        /* Basic Styles */
        body {
            background-color: #000000;
            color: #542b38;
            font-family: 'DejaVu Sans Mono', monospace;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 30px;
            color: #542b38;
        }

        .name {
            font-size: 1.7em;
            font-weight: bold;
            margin-right: 20px;
            color: #542b38;
        }

        .name a {
            text-decoration: none;
            color: #542b38;
        }

        .name a:hover {
            color: #FFD700;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #542b38;
            font-size: 1.1em;
        }

        nav a:hover {
            color: #FFD700;
        }

        footer {
            text-align: left;
            padding: 20px;
            color: #542b38;
            position: fixed;
            width: 100%;
            bottom: 0;
            font-size: 0.8em;
        }

        /* Layout: Left Image Container */
        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 50px;
            margin-bottom: 20px;
        }

        .left-images {
            width: 45%; /* Use percentage for responsiveness */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 10px;
        }

        .left-images img {
            width: 100%;
            max-width: 100%;
            cursor: pointer;
            margin-bottom: 20px;
            transition: transform 0.5s ease-in-out;
        }

        .left-images img:hover {
            transform: scale(1.05);
        }

        /* Media Queries for Responsive Design */

        /* For tablets and smaller screens */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
                padding: 15px;
            }

            .image-container {
                flex-direction: column;
                align-items: right;
                padding: 20px;
            }

            .left-images {
                width: 80%; /* More width on smaller screens */
                margin-bottom: 15px;
            }

            nav a {
                margin: 0 8px;
                font-size: 1em;
            }
        }

        /* For mobile phones */
        @media (max-width: 480px) {
            header {
                padding: 10px;
            }

            .name {
                font-size: 1.4em;
            }

            nav a {
                margin: 0 5px;
                font-size: 0.9em;
            }

            .left-images {
                width: 95%; /* Almost full width on mobile */
            }

            .image-container {
                padding: 10px;
            }

            footer {
                font-size: 0.7em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<header>
    <div class="name"><a href="index.html">Setareh Roozbahani</a></div>
    <nav>
        <a href="work.html">Work</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<!-- Image Layout -->
<div class="image-container">
    <div class="left-images">
        <!-- Replace these paths with the actual paths to your images -->
        <img src="images/Spheres of Influence_00.jpg" alt="Spheres of Influence" onclick="showProject('spheres')">
        <img src="images/Extended Liminal_00.jpg" alt="Extended Liminal" onclick="showProject('extended')">
    </div>
</div>

<footer>
    &copy; 2024 Setareh Roozbahani
</footer>

</body>
</html>
